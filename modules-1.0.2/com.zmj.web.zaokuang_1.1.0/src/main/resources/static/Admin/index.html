<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="order by dede58.com" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>用户中心</title>
	<link title="" href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link title="" href="/css/style.css" rel="stylesheet" type="text/css" />
	<link title="blue" href="/css/dermadefault.css" rel="stylesheet"	type="text/css" />
	<link href="/css/templatecss.css" rel="stylesheet" title=""	type="text/css" />

	<script src="/script/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"	type="text/javascript"></script>
</head>

<body onunload="myclose()">
	<!-- 导航部分 -->
	<nav class="nav navbar-default navbar-mystyle navbar-fixed-top">
	<div class="navbar-header">
		<button class="navbar-toggle" data-toggle="collapse"
			data-target=".navbar-collapse">
			<span class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
		</button>
		<a class="navbar-brand mystyle-brand"><span
			class="glyphicon glyphicon-home"></span></a>
	</div>
	<div class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="li-content"><span style="">枣矿数据管理平台</span></li>
		</ul>
	</div>
	</nav>

	<!-- 主体部分 -->
	<div class="down-main">

		<!-- 左侧导航 -->
		<div class="left-main left-full">
			<div class="sidebar-fold">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</div>
			<div class="subNavBox">
				<!-- 导航菜单  -->
			</div>
		</div>

		<!-- 右边主体 -->
		<div class="right-product my-index right-full">
			<div class="container-fluid" style="height: 100%; padding-right: 0px;padding-left: 0px;">
				<iframe id="table_msg" src="/Admin/welcome.html" name="main" height="100%" width="100%" frameborder="0px"></iframe>
			</div>
		</div>
		
	</div>

	<script src="/admin_static/index/index.js"></script>
    <script type="text/javascript">
        $(function(){
            /*左侧导航栏显示隐藏功能*/
            $('.subNavBox').on('click','.subNav',function(){
                /*显示*/
                if($(this).find("span:first-child").attr('class')=="title-icon glyphicon glyphicon-chevron-down")
                {
                    $(this).find("span:first-child").removeClass("glyphicon-chevron-down");
                    $(this).find("span:first-child").addClass("glyphicon-chevron-up");
                    $(this).removeClass("sublist-down");
                    $(this).addClass("sublist-up");
                }
                /*隐藏*/
                else
                {
                    $(this).find("span:first-child").removeClass("glyphicon-chevron-up");
                    $(this).find("span:first-child").addClass("glyphicon-chevron-down");
                    $(this).removeClass("sublist-up");
                    $(this).addClass("sublist-down");
                }
                // 修改数字控制速度， slideUp(500)控制卷起速度
                $(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300);
            })
            /*左侧导航栏缩进功能*/
            $(".left-main .sidebar-fold").click(function(){

                if($(this).parent().attr('class')=="left-main left-full")
                {
                    $(this).parent().removeClass("left-full");
                    $(this).parent().addClass("left-off");

                    $(this).parent().parent().find(".right-product").removeClass("right-full");
                    $(this).parent().parent().find(".right-product").addClass("right-off");

                }
                else
                {
                    $(this).parent().removeClass("left-off");
                    $(this).parent().addClass("left-full");

                    $(this).parent().parent().find(".right-product").removeClass("right-off");
                    $(this).parent().parent().find(".right-product").addClass("right-full");

                }
            })

            /*左侧鼠标移入提示功能*/
            // $(".sBox ul li").mouseenter(function(){
            //     if($(this).find("span:last-child").css("display")=="none")
            //     {$(this).find("div").show();}
            // }).mouseleave(function(){$(this).find("div").hide();})
        })
    </script>

</body>
</html>
