<body>
<div class="main clearfix">
    <div class="left_org pull-left" >
        <span class="title">组织机构</span>
        <ul id="orgTree" class="org_tree ztree"></ul>
    </div>
    <div class="right_content pull-left">
        <div class="tool_button">
            <button type="button" class="btn btn-primary"
                    data-toggle="modal" onclick="showAddModel()">新增工作面</button>
            <span class="pull-right">
				<input id="doSearch" type="text" class="form-control" style="display: inline-block;width:300px" />
				<button class="btn btn-default" type="button"	onclick="doSearch()">搜索</button>
			</span>
        </div>
        <div class="data" style="padding:10px;" >
            <!-- Table -->
            <table  class="table table-bordered table-header">
                <thead>
                <tr>
                    <th class="text-center" width="20px">No</th>
                    <th class="text-center">工作面名称</th>
                    <th class="text-center w10">工作面代号</th>
                    <th class="text-center w15">所属矿井</th>
                    <th class="text-center w10">状态</th>
                    <th class="text-center">工作面类型</th>
                    <th class="text-center">排序码</th>
                    <th class="text-center w25">操作</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

        </div>
        <div class="paging">
            <ul id="pageBtn" class="pagination">
            </ul>
        </div>
    </div>
</div>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="sortcode_edit" name="sortcode_edit">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="editWorkfaceSubmit()">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- workfaceAccumulateInfo -->
<div class="modal fade" id="workfaceAccumulateInfoModal" tabindex="-1" role="dialog" aria-labelledby="accumulateInfoModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="workfaceAccumulateInfoModalTitle">工作面名称-运行累计</h4>
            </div>
            <!-- 表单!!! -->
            <form id="workfaceAccumulateInfo" class="form-horizontal" action="" onsubmit="return false">
                <div class="modal-body">
                    <div class="form-group">
                        <input id="workfaceAccumulateInfoId" hidden>
                        <label class="col-lg-2 control-label" for="workfaceRunningTime">运行时间:</label>
                        <div class="col-lg-4">
                            <input type="text" id="workfaceRunningTime" name="workfaceRunningTime" onchange="changeFlag()">
                            <label class="unit control-label">小时</label>
                        </div>
                        <label class="col-lg-2 control-label" for="workfaceCycleNumber">循环数:</label>
                        <div class="col-lg-4">
                            <input type="text" id="workfaceCycleNumber" name="workfaceCycleNumber" onchange="changeFlag()">
                            <label class="unit control-label">个</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="workfaceAccuPropulsion">推进度:</label>
                        <div class="col-lg-4">
                            <input type="text" id="workfaceAccuPropulsion" name="workfaceAccuPropulsion" onchange="changeFlag()">
                            <label class="unit  control-label" >米</label>
                        </div>
                        <label class="col-lg-2 control-label" for="workfaceExcessCoal">过煤量:</label>
                        <div class="col-lg-4">
                            <input type="text" id="workfaceExcessCoal" name="workfaceExcessCoal" onchange="changeFlag()">
                            <label class="unit  control-label" >吨</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" onclick="commitWorkfaceAccumulateInfo()">保存</button>
                </div>
                <div hidden>
                    <input id="workfaceAccumulateInfoFlag" type="text" name="workfaceAccumulateInfoFlag">
                </div>
            </form>
        </div>
    </div>
</div>





<script type="text/javascript" src="/admin_static/workface/w.js"></script>
</body>
</html>
