<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link title="" href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="/admin_static/dictionary/deviceattribute.css" rel="stylesheet">
    <script type="text/javascript" src="/script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/zTree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title>设备管理</title>
</head>
<body>
<div class="main">
    <div class="right_content pull-left ">
        <div class="tool_button">
            <button type="button" class="btn btn-danger" data-toggle="modal" onclick="delChecked()">批量删除</button>
            <button type="button" class="btn btn-primary right_button" data-toggle="modal" onclick="addmethod()">添加设备属性</button>
        </div>
        <div class="tool_button">
            <select class="btn btn-default" onchange="selectDeviceType()" id="deviceTypeSelect">
            </select>
        </div>
        <div class="clearfix" style="height:100%">
            <div class="data pull-left" id="roleData" style="padding:10px;width:calc(100% - 0px);margin-right:10px" >
                <!-- Table -->
                <table  class="table table-bordered table-header">
                    <thead>
                    <tr>
                        <th class="text-center w5" ><input type="checkbox" onchange="selectAllDeviceAttribute(this)" class="deviceAttributeCheckBox" id="deviceAttributeAllCheckBox"></th>
                        <th class="text-center" width="20px">No</th>
                        <th hidden>id</th>
                        <th class="text-center w15">设备属性名称</th>
                        <th class="text-center w15">设备属性别名</th>
                        <th class="text-center w10">设备属性单位</th>
                        <th class="text-center w15">所属设备类型</th>
                        <th class="text-center w15">更新时间</th>
                        <th class="text-center w10">排序码</th>
                        <th class="text-center ">操作</th>
                    </tr>
                    </thead>
                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="paging">
            <ul id="pageBtn" class="pagination">
            </ul>
        </div>
    </div>
</div>




<!-- 模态框 -->
<div class="modal fade" id="MyOnlyModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加系统资源</h4>
            </div>
            <!-- 表单!!! -->
            <form id="moduleForm" class="form-horizontal" action="" onsubmit="return false">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="deviceTypeId">设备类型：</label>
                        <div class="col-lg-6">
                            <select class="btn btn-default"  id="deviceTypeId" name="deviceTypeId" >
                            </select>
                        </div>
                        <span id="roleName_msg" class="error_msg"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="attributeName">设备属性名称：</label>
                        <div class="col-lg-6">
                            <input type="text"  id="attributeId" hidden>
                            <input type="text" class="form-control" id="attributeName" name="attributeName" placeholder="请输入设备属性名称">
                        </div>
                        <span id="deviceAttribute_msg" class="error_msg"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="attributeAlias">设备属性别名：</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="attributeAlias" name="attributeAlias" placeholder="请输入设备属性别名">
                        </div>
                        <span id="attributeAlias_msg" class="error_msg"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="attributeUnit">设备属性单位：</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="attributeUnit" name="attributeUnit" placeholder="请输入设备属性单位">
                        </div>
                        <span id="attributeUnit_msg" class="error_msg"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="SortCode">排序码：</label>
                        <div class="col-lg-3">
                            <input type="text" class="form-control" id="SortCode" name="SortCode">
                        </div>
                        <span id="SortCode_msg" class="text-center error_msg"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                    <button type="submit" class="btn btn-primary" onclick="submitModal()">保 存</button>
                </div>
                <input type="hidden" value='0' id="subflag" />
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="/admin_static/dictionary/deviceattribute.js"></script>

</body>
</html>
