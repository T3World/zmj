<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link title="" href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
	<link href="/admin_static/role/role.css" rel="stylesheet">
	<script type="text/javascript" src="/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/zTree/js/jquery.ztree.all.min.js"></script>	
	<script type="text/javascript" src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	 
	<title>角色管理</title>
</head>
<body>
<div class="main">
	
	<div class="right_content pull-left ">
		<div class="tool_button">
			<button type="button" class="btn btn-primary" data-toggle="modal" onclick="addmethod()">添加角色</button>
		</div>
		<div class="clearfix" style="height:100%">
			<div class="data pull-left" id="roleData" style="padding:10px;width:calc(100% - 0px);margin-right:10px" >
				<!-- Table -->
				<table  class="table table-bordered table-header">
					<thead>
					<tr>
						<th class="text-center" width="20px">No</th>
						<th class="text-center w15">角色名称</th>
						<th class="text-center w15">角色值</th>
						<th class="text-center">角色说明</th>
						<th class="text-center w10">排序码</th>
						<th class="text-center w25">操作</th>
					</tr>
					</thead>
					<tbody id="tableData">
				
					</tbody>
				</table>
			
			</div>
		
			<div class="module pull-left"  id="moduleTreeDiv" style="margin-top:10px;display:none">
				<span class="title">模块资源</span>
				<ul id="moduleTree" class="module_tree ztree"></ul>
				<button type="button" class="btn btn-primary" onClick="permitRoleModules()" style="margin-left:10px;margin-top:20px;"> 授 权 </button>
			</div>
		</div>
		
	</div>
</div>




<!-- 模态框 -->
<!-- addModal -->
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog"
	 aria-labelledby="addModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">添加系统资源</h4>
			</div>
			<!-- 表单!!! -->
			<form id="moduleForm" class="form-horizontal" action=""
				  onsubmit="return false">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-lg-3 control-label" for="roleName">角色名称：</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" id="roleName"
								   placeholder="请输入模块名称" name="roleName">
						</div>
						<span id="roleName_msg" class="error_msg"></span>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label" for="roleValue">角色值：</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" id="roleValue"
								   name="roleValue" placeholder="请输入模块值">
						</div>
						<span id="roleValue_msg" class="error_msg"></span>
					</div>
					
					<div class="form-group">
						<label class="col-lg-3 control-label" for="roleDes">角色描述：</label>
						<div class="col-lg-8">
							<textarea type="text" class="form-control" rows="5"  id="roleDes"
								   name="roleDes"></textarea>
						</div>
					</div>
					
					<div class="form-group">
					<label class="col-lg-3 control-label" for="SortCode">排序码：</label>
						<div class="col-lg-3">
							<input type="text" class="form-control" id="SortCode"
								   name="SortCode">
						</div>	
						<span id="SortCode_msg" class="text-center error_msg"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
					<button type="submit" class="btn btn-primary"
							onclick="submitRole()">保 存</button>
				</div>
				<input type="hidden" value='0' id="subflag" />
			</form>
		</div>
	</div>
</div>


<div id="menuContent" class="menuContent" style="display:none; position: absolute;border:1px solid #000;background-color:#fff">
	<ul id="moduleTree2" class="ztree" style="margin-top:0; width:200px;"></ul>
</div>

<script type="text/javascript" src="/admin_static/role/role.js"></script>

</body>
</html>
