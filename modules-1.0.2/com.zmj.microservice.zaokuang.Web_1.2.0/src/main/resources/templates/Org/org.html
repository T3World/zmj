	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
              data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
             添加组织机构
            </h4>
         </div>
         <div class="modal-body">
            <div class="form-group">
    			<label for="name">父级组织机构</label>
    			<input id="Org_PId" type="text" class="form-control" placeholder="文本输入" style="display:inline-block;width:200px">
  			</div>
  			<div class="form-group">
    			<label for="name">组织机构名称</label>
    			<input type="text" id="Org_Name" class="form-control" placeholder="文本输入" style="display:inline-block;width:240px">
  			</div>
           <div class="form-group">
    			<label for="name">组织机构别名</label>
    			<input type="text" id="Org_Alias" class="form-control" placeholder="文本输入" style="display:inline-block;width:240px">
  			</div>
  			<div class="form-group">
    			<label for="name">组织机构简介</label>
    			<textarea  id="Org_Info" style="display:inline-block;width:240px">
    			</textarea>
  			</div>
  			<div class="form-group">
    			<label for="name">排序码</label>
    			<input type="text" id="SortCode" class="form-control" value="001" style="display:inline-block;width:240px">
  			</div>
           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-success" id="saveOrgBtn">
               	保存
           </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
		
</body>
</html>
