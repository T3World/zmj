<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link  href="/bootstrap-3.3.5-dist/css/bootstrap.min.css"	rel="stylesheet" />
<link href="/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
<link href="/admin_static/personal/personal.css" rel="stylesheet">
<script type="text/javascript" src="/script/jquery-3.3.1.min.js"></script>
<script src="/zTree/js/jquery.ztree.all.min.js"></script>
<script type="text/javascript"	src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

<title>个人信息</title>
</head>
<body>

	<div class="main">
		<div class="title">
			<h3>个人信息维护</h3>
		</div>
		
		<div  class="form-container">
				<div class="form-item">
					<label class="control-label wd180 text-right">用户姓名：</label>
					<input  class=" form-control wd180" name="User_Name"  readonly id="User_Name" type="text"/> 
				</div>
				<div class="form-item">
					<label class="control-label wd180 text-right">用户账号：</label>
					<input  class=" form-control wd260" name="User_Account" readonly id="User_Account" type="text"/> 
				</div>
				<div class="form-item">
					<label class="control-label wd180 text-right">所属公司：</label>
					<input  class=" form-control wd260" name="Org_Name" readonly id="Org_Name" type="text"/> 
				</div>
				<div class="form-item">
					<label class="control-label wd180 text-right" >职务：</label> 
					<input class="form-control wd200 " name="User_Job" readonly id="User_Job" type="text"/> 
				</div>
				<div class="form-item" >
					<label class="control-label wd180 text-right">联系电话</label> 
					<input  class="form-control wd200" name="User_Tel" id="User_Tel" type="text"/>
				</div>
				<div class="form-item text-right" style="margin-top:20px;padding-right:120px">
					<button id="saveBtn" class="btn btn-primary"  onclick="submitForm();">保 存</button>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="/admin_static/personal/personal.js"></script>

</body>
</html>
