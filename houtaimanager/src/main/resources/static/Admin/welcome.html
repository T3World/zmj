<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <link title="" href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link title="" href="/css/style.css" rel="stylesheet" type="text/css" />
	<link title="blue" href="/css/dermadefault.css" rel="stylesheet"	type="text/css" />
 	<script src="/script/jquery-3.3.1.min.js" type="text/javascript"></script>
 	<style>
 	.box{
 		margin-top:20px;
 		padding-left:10px;
 		padding-right:10px;
 	}
 	</style>
</head>
<body>
	
	<div class="box">
	
	<div class="info-center">
              <div class="pull-left">
                <h3>欢迎登录管理系统！</h3>
            </div>             
             <div class="time-title pull-right">
                  <div class="year-month pull-left">
                    <p id="week">星期二</p>
                    <p id="ymd"></p>
                  </div>
                  <div class="hour-minute pull-right">
                     <strong id="time">9:00</strong>
                  </div>
              </div>
		<div class="clearfix"></div>
    </div>
</div>
</body>
<script>

$(document).ready(function(){
	tick();
});

var weekDay = ['日', '一', '二', '三', '四', '五', '六'];

function tick() {
	  var nowDate = new Date();
	    var time = {};
	    time.week = weekDay[nowDate.getDay() - 0];
	    time.year = nowDate.getFullYear();
	    time.month = nowDate.getMonth() + 1;
	    time.day = nowDate.getDate();
	    var tempStr = "";
	    var hours = nowDate.getHours();
	    if (hours < 10) {
	        tempStr = "0" + hours;
	    } else {
	        tempStr = hours;
	    }
	    var minutes = nowDate.getMinutes();
	    if (minutes < 10) {
	        tempStr += ":0" + minutes;
	    } else {
	        tempStr += ":" + minutes;
	    }
	    time.time = tempStr;
    $('#week').html('星期' + time.week);
    $('#ymd').html('<span id="year">'+time.year+'</span>年'+time.month+'月'+time.month+'日');
    $('#time').html(time.time);
    setTimeout(tick, 1000);
}

</script>
</html>
